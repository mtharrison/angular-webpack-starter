<!DOCTYPE html>
<html ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Example</title>
  </head>
  <body ng-controller="MainController as main">
    <h1>{{main.name}}</h1>
    <h2>{{main.s.name}}</h2>
    <button type="button" ng-click="main.reset()">Reset Name</button>
    <input type="text" ng-model="main.name">
    <script src="/bundle.js" charset="utf-8"></script>
  </body>
</html>
